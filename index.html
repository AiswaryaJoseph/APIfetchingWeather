<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- fav icon -->
    <link rel="icon"
        href="https://img.freepik.com/premium-vector/vector-weather-icon-with-sunny-weather_218319-1829.jpg">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google Font1  -h1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@700&family=Oleo+Script&family=Pacifico&family=Rajdhani&family=Shrikhand&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- h1---- font-family: 'Shrikhand', cursive; -->
    <!-- p---- font-family: 'Oleo Script', cursive; -->
    <!-- p---- font-family: 'Cookie', cursive; -->

    <!-- googlefont-2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Cookie&family=Dancing+Script:wght@700&family=Oleo+Script&family=Pacifico&family=Rajdhani&family=Shrikhand&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- h2 --- font-family: 'Cabin Sketch', cursive; -->

</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <h1 class="mt-3">Weather App</h1>
            <div class="col-4">
                <img class="photo" src="https://static.vecteezy.com/system/resources/previews/012/066/506/original/sunny-and-windy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png" alt="">

                <img class="photo" src="https://icons.iconarchive.com/icons/large-icons/large-weather/512/partly-cloudy-day-icon.png" alt="">
                <img class="photo" src="https://static.vecteezy.com/system/resources/thumbnails/012/066/499/small/sunny-and-rainy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png" alt="">
            </div> <!--First child start and end-->
            <div class="col-4"> <!--2nd child start-->
               
                <!-- card -->
                <div class="main card p-5"> <!--card start-->
                    <div class="card-body "> <!--1st inner cardbody start-->

                        <div class="text-center">
                            <img width=80px; height="80px"
                                src="https://img.freepik.com/premium-vector/vector-weather-icon-with-sunny-weather_218319-1829.jpg"
                                alt="">
                        </div>
                        <input id="disc" type="text" class="form-control mt-3 border border-5 border-outline-light"
                            placeholder="Enter district">
                        <div class="text-center">
                            <button onclick="search()" class=" mt-3 mb-3 btn btn-light border-outline-light"
                                type="submit"><i class="fa-solid fa-magnifying-glass f1"></i></button>
                        </div>
                    </div> <!--1st inner cardbody end-->
                    <!-- ************************************************************************************************** -->
                    <div class="weather"> <!--2nd inner cardbody start-->
                        <h2 id="temp" class="text-center text-light"></h2>
                        <h2 class="text-center text-light" id="city"></h2>
                        <p id="time" class="text-center text-light"></p>
                        <hr>
                        <div class="details text-center "> <!--details start-->
                            <div class="detail-1 dd"> <!--detail-1 start-->
                                <img width="50px" height="50px"
                                src="https://cdn-icons-png.flaticon.com/512/728/728093.png"
                                  
                                  
                                    alt="">
                                <p class="text-light">humidity</p>
                                <p id="humidity" class="humdity text-light"></p>

                            </div> <!--detail-1 end-->
                            <div class="detail-2 dd"> <!--detail-2 start-->
                                <img width="50px" height="50px"
                                    src="https://static.vecteezy.com/system/resources/previews/012/066/498/original/sunny-and-windy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png"
                                    alt="">
                                <p class="text-light">wind</p>
                                <p id="wind" class="wind  text-light"></p>

                            </div> <!--detail-2 end-->
                            <div class="detail-3 dd"> <!--detail-3 start-->
                                <img width="50px" height="50px"
                                    src="https://cdn3d.iconscout.com/3d/premium/thumb/air-pressure-7847138-6293693.png"
                                    alt="">
                                <p class="text-light">pressure</p>
                                <p id="pressure" class="pressure text-light"></p>

                            </div> <!--detail-3 end-->
                        </div> <!--details end-->

                        <hr>

                        <!--2nd row detail start  -->
                        <div class="details text-center"> <!--details start-->
                            <div class="detail-1 dd"> <!--detail-1 start-->
                                <img width="50px" height="50px"
                                    src="https://static.vecteezy.com/system/resources/previews/008/237/652/non_2x/weather-icons-with-sun-cloud-and-thermometer-free-vector.jpg"
                                    alt="">
                                <p class="text-light">Feels Like</p>
                                <p id="feelslike_c" class="text-light"></p>

                            </div> <!--detail-1 end-->
                            <div class="detail-2 dd"> <!--detail-2 start-->
                                <img width="50px" height="50px"
                                    src="https://cdn3d.iconscout.com/3d/premium/thumb/visibility-7847143-6293698.png" alt="">
                                <p class="text-light">Visibility</p>
                                <p id="vis_miles" class="text-light"></p>

                            </div> <!--detail-2 end-->
                            <div class="detail-3 dd"> <!--detail-3 start-->
                                <img width="50px" height="50px"
                                    src="https://png.pngtree.com/png-clipart/20230104/ourmid/pngtree-3d-sunny-cloudy-weather-icon-png-image_6551608.png"
                                    alt="">
                                <p class="text-light">Cloud</p>
                                <p id="cloud" class="text-light"></p>

                            </div> <!--detail-3 end-->
                        </div> <!--details end-->
                        <!-- 2nd row detail end  -->
<hr>
                    </div> <!-- 2nd inner cardbody end-->
                    <!-- *************************************************************************************** -->
                </div> <!-- card end -->
                
            </div> <!--2nd child end-->
            <div class="col-4">
                <img class="photo" src="https://cdn3d.iconscout.com/3d/premium/thumb/rain-5445625-4551619.png" alt="">
                <img class="photo" src="https://static.vecteezy.com/system/resources/previews/012/066/504/original/sunny-and-windy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png" alt="">
                <img class="photo" src="https://static.vecteezy.com/system/resources/previews/015/280/663/original/3d-storm-icon-3d-weather-element-png.png" alt="">

            </div> <!--3rd child start and end-->
        </div>
    </div>


    <!-- script -->
    <script src="./script.js"></script>


</body>

</html>
